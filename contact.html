    <div class="box-intro">
        <div class="box-intro-txt">
        <div class="titel-caps">Let's Talk it out</div>
    </div>
    </div>
    
    <section class="contact-formulaire">
        
        <div class="formulaire">
            <div class="text-caps-1"> Send a message</div>
            <form action="" method="GET">
                <div class="utilisateur">
                    <label for="name">Votre nom</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="mail">
                    <label for="email">Votre e-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="message">
                    <label for="msg">Message</label>
                    <textarea name="msg" id="msg"></textarea>
                </div>
                <div class="code">Entrez ce code :</div>
                <div class="captcha">
                    <label for="captcha">To use CAPTCHA, you need <a href="#">Really Simple CAPTCHA</a> plugin installed</label>
                    <input type="text" name="captcha" id="captcha">
                </div>
                <div  class="fill">
                    <input type="submit" name="envoyer" id="envoyer" value="envoyer">
                </div>
            </form>
        </div>


        <div class="contact-form">
            <div class="contact-mail">
                <span class="text-caps-1">Contact</span>
                <span class="text-i"><a href="mailto:info@coucouhibou.net">info@coucouhibou.net</a></span>
            </div>
            <div class="contact-post">
                <span class="text-caps-1">Adresse postale</span>
                <span class="text-i">Rue des Déportés<br>28 B-5030 Beuzet - Belgium</span>
            </div>
            <div class="contact-social">
                <span class="text-caps-1">Connectez-vous !</span>
                <div class="social-form text-i">
                    <a href="#"><img src="img/icons8-facebook-50.png" alt="facebook"></a>
                    <a href="#"><img src="img/icons8-google-plus-50.png" alt="google"></a>
                    <a href="#"><img src="img/icons8-twitter-50.png" alt="twitter"></a>
                    <a href="#"><img src="img/icons8-instagram-old-50.png" alt="instagram"></a>
                </div>
            </div>
        </div>




    </section>
